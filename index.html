<html>
    <head>
        <title>Test BakaEditor</title>
        <meta charset="utf-8" />
        <link
            href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="dist/bundle.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <baka-editor debug></baka-editor>
            <div id="preview"></div>
        </div>
        <pre id="output_code_preview" />
    </body>

    <script>
        const editor = document.querySelector('baka-editor')
        const pre = document.querySelector('#output_code_preview')
        const preview = document.querySelector('#preview')

        editor.addEventListener('change', e => {
            pre.innerText = e.detail.html
            preview.innerHTML = e.detail.html
        })

        // editor.setText(`# Hello!\nI am just a little *rich* editor. __BakaEditor__. :3`)
        editor.setText(`*a*`)
    </script>
</html>
